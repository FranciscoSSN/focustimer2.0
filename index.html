<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="timer">
            <div class="time" id="time">25:00</div>
            <div class="controls">
                <button id="play">Play</button>
                <button id="stop">Stop</button>
                <button id="increase">+</button>
                <button id="decrease">-</button>
            </div>
        </div>
        <div class="cards">
            <div class="card" id="forest" data-sound="sounds/Floresta.wav">Floresta</div>
            <div class="card" id="rain" data-sound="sounds/Chuva.wav">Chuva</div>
            <div class="card" id="coffee" data-sound="sounds/Cafeteira.wav">Cafeteria</div>
            <div class="card" id="fire" data-sound="sounds/Lareira.wav">Lareira</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
